<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
    {% extends "base.html" %}
    {% load static %}
    {% block page_content %}
        <h1>Products</h1>
        <div class="row">
        {% for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" src="{% static project.image %}">
                        <div class="card-body">
                            <h4 class="card-text float-right">${{ project.price }}</h4>
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description }}</p>

                            <a href=""
                               class="btn btn-primary">
                                Add to Cart
                            </a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>

    {% endblock %}

</body>
</html>
